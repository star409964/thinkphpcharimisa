<form class="form-horizontal model_insert" role="form" method="post" action="{:U('resetPwd')}">
	
	<div class="form-group">
		<label for="inputEmail3" class="col-sm-3 control-label">登录密码</label>
		<div class="col-sm-5">
			<input type="password" name="password" class="form-control" id="psd1">
		</div>
		<div class="col-sm-4"></div>
	</div>
	
	<div class="form-group">
		<label for="inputEmail3" class="col-sm-3 control-label">确认密码</label>
		<div class="col-sm-5">
			<input type="password" name="repassword" class="form-control" id="psd2">
		</div>
		<div class="col-sm-4"></div>
	</div>

	
</form>
<script>
	var valid = $('.model_insert').Validform({
		tiptype:2,
		ajaxPost:true,
		callback:function(data){
			if(data.status==1){
				$('#myModal').modal('hide');
				$('.select-btn').click();
				$('.Validform_close').click();//关闭表单提示框
			}else{
				alert(data.content);
			}
		}
	});
	valid.addRule([
    {
        ele:"#psd1",
        datatype:"*6-16",
        nullmsg:"请设置密码！",
        errormsg:"密码范围在6~16位之间！"
    },
    {
        ele:"#psd2",
        datatype:"*",
        recheck:"password",
        nullmsg:"请再输入一次密码！",
        errormsg:"您两次输入的账号密码不一致！"
    }
]);
	
</script>
